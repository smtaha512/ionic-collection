<ion-grid class="ion-no-padding">
  <ionic-timepicker-title *ngIf="title" [title]="title === true ? (time | timeToTitle) : title"></ionic-timepicker-title>
  <!-- timepicker row -->
  <ion-row>
    <ion-col offset="1" size="10">
      <ion-grid class="ion-no-padding">
        <ion-row>
          <!-- HH col -->
          <ion-col size="4" class="ion-text-center">
            <ion-grid class="ion-no-padding">
              <ion-row>
                <ion-col size="12" class="d-flex ion-justify-content-center">
                  <ion-button fill="none" (click)="updateTime('HH', '+')">
                    <ion-icon slot="icon-only" name="arrow-up"></ion-icon>
                  </ion-button>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12" class="d-flex ion-justify-content-center">
                  <input
                    [(ngModel)]="time.HH"
                    type="number"
                    placeholder="HH"
                    class="box-sizing center input-box-size border border-radius"
                  />
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12" class="d-flex ion-justify-content-center">
                  <ion-button fill="none" (click)="updateTime('HH', '-')">
                    <ion-icon slot="icon-only" name="arrow-down"></ion-icon>
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
          <!--/ HH col -->

          <!-- Seperator col -->
          <ion-col size="4" class="d-flex ion-align-items-center ion-justify-content-center">
            <ion-grid class="ion-no-padding">
              <ion-row class="ion-align-self-center ion-justify-self-center">
                <ion-col size="12" class="d-flex ion-justify-content-center font-weight">:</ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
          <!--/ Seperator col -->

          <!-- MM col -->
          <ion-col size="4" class="ion-text-center">
            <ion-grid class="ion-no-padding">
              <ion-row>
                <ion-col size="12" class="d-flex ion-justify-content-center">
                  <ion-button fill="none" (click)="updateTime('MM', '+')">
                    <ion-icon slot="icon-only" name="arrow-up"></ion-icon>
                  </ion-button>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12" class="d-flex ion-justify-content-center">
                  <input
                    [(ngModel)]="time.MM"
                    type="number"
                    placeholder="MM"
                    class="box-sizing center input-box-size border border-radius"
                  />
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12" class="d-flex ion-justify-content-center">
                  <ion-button fill="none" (click)="updateTime('MM', '-')">
                    <ion-icon slot="icon-only" name="arrow-down"></ion-icon>
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
          <!--/ MM col -->
        </ion-row>
      </ion-grid>
    </ion-col>
  </ion-row>
  <!--/ timepicker row -->

  <ion-row>
    <ion-col size="6">
      <ion-button expand="block" fill="solid" color="primary">Close</ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="block" fill="solid" color="success">Set</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
